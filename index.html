<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <input type="radio" id="deslocar" name="al" style="display: none;">
    <input type="radio" id="deslocar2" name="al" style="display: none;">
    <section class="container">
        <div class="container-a">
            <div class="direction">
                <button id="loginButton" type="button" class="navButton">Login</button>
                <button id="signupButton" type="button" class="navButton">Sign up</button>
            </div>
        </div>
        <div class="container-b">
            <form action="" class="formLogin">
                <h1 class="title">Login</h1>
                <div id="feedbackMessage"></div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="emailLogin" name="email" >
                    <div class="error" id="emailErrorLogin"></div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senhaLogin" name="senha" >
                    <div class="error" id="senhaErrorLogin"></div>
                </div>
            </form>
            <button type="submit" id="btn-acessar">Acessar</button>

            <button id="signupLink" type="button">Cadastre-se aqui</button>
        </div>
        <div class="container-c">
            <h1>Cadastro de Usuário</h1>
            <div id="feedbackMessage"></div>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" >
                    <div class="error" id="nomeError"></div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" >
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" >
                    <div class="error" id="senhaError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" >
                    <div class="error" id="confirmarSenhaError"></div>
                </div>
                <button type="submit">Cadastrar</button>

                
            </form>
            <button id="loginLink" type="button">Faça seu login</button>
            <div id="downloadLink"></div>
        </div>
    </section>

    <script src="./js/rotation.js"></script>
    <script src="./js/cadastro.js"></script>
    <script src="js/transitionI.js"></script>



    
</body>
</html>
