<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" id="deslocar" name="al" style="display: none;">
    <input type="radio" id="deslocar2" name="al" style="display: none;">
    <section class="container">
        <div class="container-a">
            <div class="direction">
                <label for="deslocar" id="sup">Login</label>
                <label for="deslocar2" id="sup">Sing up</label>
            </div>
           
        </div>
        <div class="container-b">
            <form action="" class="formLogin">
                <h1 class="title">Login</h1>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <div class="error" id="senhaError"></div>
                </div>
                <label for="deslocar" id="btm">Faça seu login</label>
            </form>
            <button type="submit">Acessar</button>
        </div>
        <div class="container-c">
            <h1>Cadastro de Usuário</h1>
            <div id="feedbackMessage"></div>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="error" id="nomeError"></div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <div class="error" id="senhaError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    <div class="error" id="confirmarSenhaError"></div>
                </div>
                <button type="submit">Cadastrar</button>
    
                <button class="voltar">Voltar</button>
            </form>
            <div id="downloadLink"></div>
        </div>
    </section>
</body>
</html>
